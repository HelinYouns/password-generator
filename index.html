<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h2>Choose a template or costomize your Password</h2>
        <div class="template">
            <div class="templates-div strong-pass">Strong Password
                <span>Complex & Scure</span>
            </div>
            <div class="templates-div memorable-pass">Memorable
                <span>Easy to remember</span>
            </div>
            <div class="templates-div pin-code">PIN Code

                <span>Numeric Only </span>
            </div>
            <div class="templates-div word-combination">Passphrase
                <span>Word Combination</span>
            </div>
            <div class="templates-div customize-pass">Customize
                <span>Your Setting</span>
            </div>
            <div class="templates-div user-pass">Check Yours
                <span>your password strength</span>
            </div>
        </div>
        <div class="password-display">
            <p id="password">show password here.</p>
            <button id="copybtn"><span class="material-symbols-outlined">
                    content_copy
                </span>Copy</button>
        </div>
        <p id="copyMessage" style="display: none; color: green;">Copied!</p>

        <div class="strongth-pass">
            <div class="strongth-text">
                <p>Password Strongth</p>
                <p>Very Strong</p>
            </div>
            <div class="strongth-line">
                <div id="div1"></div>
                <div id="div2"></div>
                <div id="div3"></div>
                <div id="div4"></div>
            </div>
        </div>
        <button id="generate-passw"><span class="material-symbols-outlined">
                eco
            </span>Generate Password</button>
    </div>
   
</body>
<script src="action.js"></script>

</html>
